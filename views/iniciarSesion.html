      <div class="container mainCenter">
        <h1  class="nuestrasGuitarras">

        <div class="row">
          <form action="" class="text-white col-md-6">
            <div>
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" id="inputEmail" class="form-control" />
            </div>

              />
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>

          <form action="" id="registerForm" class="text-white col-md-6">
            <div class="row">
              <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" id="inputNombre" class="form-control" />
              </div>
              <div class="col-md-6">

              </div>
            </div>
            <div>
              <label for="inputEmail2" class="form-label">Email</label>
              <input type="email" id="inputEmail2" class="form-control" />
            </div>
            <div>
              <label for="inputPassword2" class="form-label">Contrase単a</label>
              <input
                type="password"
                id="inputPassword2"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
              <div id="passwordHelpBlock">
                Su contrase単a debe tener entre 8 y 20 caracteres, puede contener

              </div>

                  type="password"
                  id="inputPassword3"
                  class="form-control"
                />    
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
